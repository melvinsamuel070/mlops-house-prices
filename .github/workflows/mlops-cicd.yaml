name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  MLFLOW_TRACKING_URI: http://mlflow:5000
  MODEL_NAME: CaliforniaHousePriceModel
  DOCKER_HUB_USERNAME: melvinsamuel070
  BACKEND_IMAGE: melvinsamuel070/house-price-backend:mlops
  FRONTEND_IMAGE: melvinsamuel070/house-price-frontend:mlops

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§© Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§  Train model and log to MLflow
      working-directory: backend
      env:
        MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
      run: |
        echo "ğŸš€ Starting model training..."
        python train.py
        echo "âœ… Training completed and metrics logged to MLflow!"

    - name: ğŸ“¤ Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: mlruns/

    - name: ğŸ§± Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ³ Build and push Backend image
      run: |
        docker build -t ${{ env.BACKEND_IMAGE }} ./backend
        docker push ${{ env.BACKEND_IMAGE }}

    - name: ğŸ§­ Build and push Frontend image
      run: |
        docker build -t ${{ env.FRONTEND_IMAGE }} ./frontend
        docker push ${{ env.FRONTEND_IMAGE }}

    - name: ğŸš€ Deploy to EC2
      if: github.ref == 'refs/heads/master'
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          cd ~/mlops-house-price
          git pull origin master
          docker compose down
          docker compose pull
          docker compose up -d
          echo "ğŸ‰ Deployment completed successfully!"
